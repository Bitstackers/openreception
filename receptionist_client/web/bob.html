  <body>
    <div id="curtains"><!--We hide stuff behind these curtains--></div>
    <div id="bobloading" style="position: absolute;"><h1>Loading</h1></div> 
    <div id="bobdisaster" style="position: absolute;" class="hidden"><h1>Ups. There might be some problems with the connection.</h1></div> 
    <div id="bobactive" class="hidden">
      <ul id="contextswitcher"></ul>
    
      <section id="contexthome" class="context">
        <div id="welcomemessage"></div>
        <div id="agentinfo"></div>
        <div id="companyselector"></div>
        <div id="companyevents"></div>
        <div id="companyhandling"></div>

        <div id="companysalescalls"></div>

        <div id="companyemailaddresses"></div>
        <div id="companywebsites"></div>
        <div id="companyregistrationnumber"></div>
        <div id="companyother"></div>
        
        <div id="contactinfo"></div>
        <div id="sendmessage"></div>
        <div id="globalqueue"></div>
        <div id="localqueue"></div>
      </section>
      
      <section id="contextmessages" class="context hidden">
        <p>contextmessages</p>
      </section>
      
      <section id="contextlog" class="context hidden">
        <p>contextlog</p>
      </section>
      
      <section id="contextstatistics" class="context hidden">
        <p>contextstatistics</p>
      </section>
      
      <section id="contextphone" class="context hidden">
        <p>contextphone</p>
      </section>
      
      <section id="contextvoicemails" class="context hidden">
        <p>contextvoicemails</p>
      </section>
    </div>
    <script type="application/dart" src="bob.dart"></script>
    <script src="packages/browser/dart.js"></script>
