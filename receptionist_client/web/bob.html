<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bob</title>
    
    <link rel="stylesheet" href="css/agentinfo.css?v=1">
    <link rel="stylesheet" href="css/contextswitcher.css?v=1">
    <link rel="stylesheet" href="css/placing_and_sizing.css?v=1">
    <link rel="stylesheet" href="css/welcomemessage.css?v=1">
    <link rel="stylesheet" href="css/companyselector.css?v=1">
    <link rel="stylesheet" href="css/companyevents.css?v=1">
    <link rel="stylesheet" href="css/box.css?v=1">
    <link rel="stylesheet" href="css/companyhandling.css?v=1">
    <link rel="stylesheet" href="css/calendar.css?v=1">
    
    <link rel="stylesheet" href="css/companyopeninghours.css?v=1">
    <link rel="stylesheet" href="css/companysalescalls.css?v=1">
    <link rel="stylesheet" href="css/companyproduct.css?v=1">
    <link rel="stylesheet" href="css/companycustomertype.css?v=1">
    <link rel="stylesheet" href="css/companytelephonenumbers.css?v=1">
    <link rel="stylesheet" href="css/companyaddresses.css?v=1">
    <link rel="stylesheet" href="css/companyalternatenames.css?v=1">
    <link rel="stylesheet" href="css/companybankinginformation.css?v=1">
    <link rel="stylesheet" href="css/companyemailaddresses.css?v=1">
    <link rel="stylesheet" href="css/companywebsites.css?v=1">
    <link rel="stylesheet" href="css/companyregistrationnumber.css?v=1">
    <link rel="stylesheet" href="css/companyother.css?v=1">
    
    <link rel="stylesheet" href="css/contactinfo.css?v=1">
    <link rel="stylesheet" href="css/sendmessage.css?v=1">
    <link rel="stylesheet" href="css/globalqueue.css?v=1">
    <link rel="stylesheet" href="css/localqueue.css?v=1">
    <link rel="stylesheet" href="css/callqueueitem.css?v=1">
    
    <link rel="stylesheet" href="css/messagecontext.css?v=1">
    
    <link rel="stylesheet" href="css/logbox.css?v=1">
    
    <link rel="stylesheet" href="css/phonebooth.css?v=1">
  </head>
  <body>
    <div id="curtains"><!--We hide stuff behind these curtains--></div>
    <div id="bobloading" style="position: absolute;" class="hidden"><h1>Loading</h1></div> 
    <div id="bobdisaster" style="position: absolute;" class="hidden"><h1>Ups. There might be some problems with the connection.</h1></div> 
    <div id="boblogin" style="position: absolute;"></div>
    <div id="bobactive" class="hidden">
      <ul id="contextswitcher"></ul>
    
      <section id="contexthome" data-default-widget="companyevents" class="context">
        <div id="welcome-message" class="no-chrome">
          <div>
            <span id="welcome-message-text"></span>
          </div>
        </div>
        
        <div id="agent-info">
          <div id="agent-info-stats">
            <table>
              <tr>
                <td id="agent-info-stats-active"></td>
                <td>: aktive</td>
              </tr>
              <tr>
                <td id="agent-info-stats-paused"></td>
                <td>: pause</td>
              </tr>
            </table>
            <div id="agent-info-portrait">
              <img id="agent-info-portrait-image">
            </div>
          </div>
        </div>
        
        <div id="companyselector"></div>
        <div id="companyevents" data-default-element="company_events_list">
          <ul id="company_events_list" class="zebra company-events-container"></ul>
        </div>
        <div id="companyhandling"></div>
        
        <div id="companyopeninghours"></div>
        <div id="companysalescalls"></div>
        <div id="companyproduct"></div>
        <div id="companycustomertype"></div>
        <div id="companytelephonenumbers"></div>
        <div id="companyaddresses"></div>
        <div id="companyalternatenames"></div>
        <div id="companybankinginformation"></div>
        <div id="companyemailaddresses"></div>
        <div id="companywebsites"></div>
        <div id="companyregistrationnumber"></div>
        <div id="companyother"></div>
        
        <div id="contactinfo">
          <h1 id="contactinfohead"></h1>
          <div id="contactinfobody">
            <div id="contactinfo_search"></div>
            <div id="contactinfo_calendar"></div>
            <div id="contactinfo_data"></div>
          </div>
        </div>
        
        <div id="sendmessage"> <!-- Make the content for the box here. --> 
          <div class="send-message-container">
            <input id="sendmessagesearchbox" class="send-message-searchbox send-message-field" placeholder="SÃ¸g..." type="search"/>
            <input id="sendmessagesearchresult" class="send-message-search-result send-message-field" placeholder="Ingen data fundet" readonly/>
    
            <input id="sendmessagename" class="send-message-name send-message-field" placeholder="Navn"/>
            <input id="sendmessagecompany" class="send-message-company send-message-field" placeholder="Firmanavn"/>
    
            <input id="sendmessagephone" class="send-message-phone send-message-field" placeholder="Telefon"/>
            <input id="sendmessagecellphone" class="send-message-cellphone send-message-field" placeholder="Mobil"/>
            <input id="sendmessagelocalno" class="send-message-localno send-message-field" placeholder="Lokalnummer"/>
    
            <textarea style="resize: none;" id="sendmessagetext" class="send-message-text send-message-field" placeholder="Besked"></textarea>
            
            <div class="send-message-checkbox-container send-message-pleasecall">
              <div id="send-message-checkbox1"></div>
              <span>Ring venligst</span>
            </div> 
            <div class="send-message-checkbox-container send-message-callsback">
              <div id="send-message-checkbox2"></div>
              <span>Ringer selv tilbage</span>
            </div>   
            <div class="send-message-checkbox-container send-message-hascalled">
              <div id="send-message-checkbox3"></div>
              <span>Har ringet</span>
            </div>  
            <div class="send-message-checkbox-container send-message-emergency">
              <div id="send-message-checkbox4"></div>
              <span>Haster</span>
            </div>
    
            <div class="send-message-button-container">
              <button id="sendmessagecancel"></button>
              <button id="sendmessagedraft"></button>
              <button id="sendmessagesend"></button>
            </div>
    
            <div class="send-message-recipient-container box-with-header-outer">
              <ul id="send-message-recipient-list"></ul>
            <!--
              <box-with-header headerfontsize="0.8em" headerpadding="0px 5px 2px 5px">
                <span name="boxheader">
                  {{recipientTitle}}
                </span>
    
                <div name="boxcontent" class="minibox">
                  <ul>
                    <li>Thomas</li>
                    <li>Trine</li>
                    <li>Steen</li>
                  </ul>
                  <ul template iterate="value in environment.contact.calendarEventList" class="contact-info-zebraeven2">
                    <template instantiate="if value.active">
                      <li class="contact-info-active2">
                        <calendar-event event="{{value}}"></calendar-event>
                      </li>
                    </template>
                    <template instantiate="if !value.active">
                      <li>
                        <calendar-event event="{{value}}"></calendar-event>
                      </li>
                    </template>
                  </ul>
                </div>
              </box-with-header>
              -->
            </div>
          </div>
        </div>
        
        <div id="globalqueue"></div>
        <div id="localqueue"></div>
      </section>
      
      <section id="contextmessages" data-default-widget="message-search" class="context hidden">
        <div id="message-search">
          <div id="message-search-agent-selector"></div>
        </div>
        
        <div id="messageinfo">
        </div>
        <div id="messageoverview"></div>
      </section>
      
      <section id="contextlog" data-default-widget="logbox" class="context hidden">
        <div id="logbox"></div>
      </section>
      
      <section id="contextstatistics" data-default-widget="statbox" class="context hidden">
        <p id="statbox">contextstatistics</p>
      </section>
      
      <section id="contextphone" data-default-widget="phonebooth" class="context hidden">
        <div id="phonebooth" data-default-element="phonebooth-numberfield"></div>
        <p>contextphone</p>
      </section>
      
      <section id="contextvoicemails" data-default-widget="voicebox" class="context hidden">
        <p id="voicebox">contextvoicemails</p>
      </section>
    </div>
    <script type="application/dart" src="bob.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
