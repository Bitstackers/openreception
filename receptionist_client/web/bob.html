    <link rel="stylesheet" href="css/companyopeninghours.css?v=1">

    <link rel="stylesheet" href="css/companyaddresses.css?v=1">

    <link rel="stylesheet" href="css/companyemailaddresses.css?v=1">

  <body>
    <div id="curtains"><!--We hide stuff behind these curtains--></div>
    <div id="bobloading" style="position: absolute;"><h1>Loading</h1></div> 
    <div id="bobdisaster" style="position: absolute;" class="hidden"><h1>Ups. There might be some problems with the connection.</h1></div> 
    <div id="bobactive" class="hidden">
      <ul id="contextswitcher"></ul>
    
      <section id="contexthome" class="context">
        <div id="welcomemessage"></div>
        <div id="agentinfo"></div>
        <div id="companyselector"></div>
        <div id="companyevents"></div>
        <div id="companyhandling"></div>
        
        <div id="companyopeninghours"></div>
        <div id="companysalescalls"></div>
        <div id="companyproduct"></div>
        <div id="companycustomertype"></div>
        <div id="companytelephonenumbers"></div>
        <div id="companyaddresses"></div>
        <div id="companyalternatenames"></div>
        <div id="companybankinginformation"></div>
        <div id="companyemailaddresses"></div>
        <div id="companywebsites"></div>
        <div id="companyregistrationnumber"></div>
        <div id="companyother"></div>
        
        <div id="contactinfo">
          <h1 id="contactinfohead"></h1>
          <div id="contactinfobody">
            <div id="contactinfo_search"></div>
            <div id="contactinfo_calendar"></div>
            <div id="contactinfo_data"></div>
          </div>
        </div>
        
        <div id="sendmessage"> <!-- Make the content for the box here. --> 
          <div class="send-message-container">
            <input id="sendmessagesearchbox" class="send-message-searchbox send-message-field" placeholder="SÃ¸g..." type="search"/>
            <input id="sendmessagesearchresult" class="send-message-search-result send-message-field" placeholder="Ingen data fundet" readonly/>
    
            <input id="sendmessagename" class="send-message-name send-message-field" placeholder="Navn"/>
            <input id="sendmessagecompany" class="send-message-company send-message-field" placeholder="Firmanavn"/>
    
            <input id="sendmessagephone" class="send-message-phone send-message-field" placeholder="Telefon"/>
            <input id="sendmessagecellphone" class="send-message-cellphone send-message-field" placeholder="Mobil"/>
            <input id="sendmessagelocalno" class="send-message-localno send-message-field" placeholder="Lokalnummer"/>
    
            <textarea style="resize: none;" id="sendmessagetext" class="send-message-text send-message-field" placeholder="Besked"></textarea>
    
            <div class="send-message-checkbox-container send-message-pleasecall">
              <input id="send-message-checkbox1" type="checkbox"/>
              <label class="send-message-checkbox-label" for="send-message-checkbox1"><span></span>Ring venligst</label>
            </div>
              <div class="send-message-checkbox-container send-message-callsback">
              <input id="send-message-checkbox2" type="checkbox"/>
            <label class="send-message-checkbox-label" for="send-message-checkbox2"><span></span>Ringer selv tilbage</label>
            </div>
              <div class="send-message-checkbox-container send-message-hascalled">
              <input id="send-message-checkbox3" type="checkbox"/>
            <label class="send-message-checkbox-label" for="send-message-checkbox3"><span></span>Har ringet</label>
            </div>
            <div class="send-message-checkbox-container send-message-emergency">
              <input class="send-message-checkbox" id="send-message-checkbox4" type="checkbox"/>
              <label class="send-message-checkbox-label" for="send-message-checkbox4"><span></span>Haster</label>
            </div>
    
            <div class="send-message-button-container">
              <button id="sendmessagecancel"></button>
              <button id="sendmessagedraft"></button>
              <button id="sendmessagesend"></button>
            </div>
    
            <div class="send-message-recipient-container box-with-header-outer">
              This box is intentionally left blank
            <!--
              <box-with-header headerfontsize="0.8em" headerpadding="0px 5px 2px 5px">
                <span name="boxheader">
                  {{recipientTitle}}
                </span>
    
                <div name="boxcontent" class="minibox">
                  <ul>
                    <li>Thomas</li>
                    <li>Trine</li>
                    <li>Steen</li>
                  </ul>
                  <ul template iterate="value in environment.contact.calendarEventList" class="contact-info-zebraeven2">
                    <template instantiate="if value.active">
                      <li class="contact-info-active2">
                        <calendar-event event="{{value}}"></calendar-event>
                      </li>
                    </template>
                    <template instantiate="if !value.active">
                      <li>
                        <calendar-event event="{{value}}"></calendar-event>
                      </li>
                    </template>
                  </ul>
                </div>
              </box-with-header>
              -->
            </div>
          </div>
        </div>
        
        <div id="globalqueue"></div>
        <div id="localqueue"></div>
      </section>
      
      <section id="contextmessages" class="context hidden">
        <p>contextmessages</p>
        <div id="messagesearch">
          <div id="messagesearchagent"></div>
          <div id="messagesearchtype"></div>
          <div id="messagesearchcompany"></div>
          <div id="messagesearchcontact"></div>
        </div>
        <div id="messageinfo">
          Stuff that makes it look like the one on the main view.
        </div>
        <div id="messageoverview"></div>
      </section>
      
      <section id="contextlog" class="context hidden">
        <div id="logbox"></div>
        <p>contextlog</p>
      </section>
      
      <section id="contextstatistics" class="context hidden">
        <p>contextstatistics</p>
      </section>
      
      <section id="contextphone" class="context hidden">
        <p>contextphone</p>
      </section>
      
      <section id="contextvoicemails" class="context hidden">
        <p>contextvoicemails</p>
      </section>
    </div>
    <script type="application/dart" src="bob.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
