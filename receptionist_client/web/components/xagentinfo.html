<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="xbox.html">
  </head>
  <body>
    <element name="x-agent-info" constructor="AgentInfo" extends="span" apply-author-styles>
      <style scoped>
        .container {
          position: relative;
          height: 100%;
          width: 100%;
          border-radius: 5px;
          overflow: hidden;
          font-size: 1.1em;
        }

        .face {
          position: absolute;
          top: 0px;
          height: 100%;
          padding: 5px;
        }
      </style>

      <template>
        <x-box>
          <div name="boxcontent" class="container">
            <table>
              <tr>
                <td>{{active}}</td>
                <td>: {{activeLabel}}</td>
              </tr>
              <tr>
                <td>{{paused}}</td>
                <td>: {{pausedLabel}}</td>
              </tr>
            </table>
            <div name="face" class="face">
              <img style="border: solid 2px #aaa; border-radius: 5px; height: 100%; width: 100%" src="{{faceURL}}">
            </div>
          </div>
        </x-box>
      </template>

      <script type="application/dart" src="xagentinfo.dart"></script>
    </element>
  </body>
</html>
