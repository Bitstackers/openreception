<!DOCTYPE html>

<html>
  <head>
    <link rel="components" href="xbox.html">
  </head>
  <body>
    <element name="x-agent-info" constructor="AgentInfo" extends="span" apply-author-styles>
      <style scoped>
        .container {
          position: relative;
          height: 100%;
          width: 100%;
          border-radius: 5px;
          overflow: hidden;

          font-size: 0.8em;
        }

        .total,
        .active,
        .sleep {
          position: absolute;
          top: 0px;
          height: 100%;
          background-repeat:no-repeat;
          background-position: 80% center;
          background-size: auto 70%;
        }

        .total {
          left: 0px;
          background-image: url('../web/images/agentstotal.svg');
        }

        .active {
          background-image: url('../web/images/agentsactive.svg');
        }

        .sleep {
          background-image: url('../web/images/agentssleep.svg');
        }

        .face {
          position: absolute;
          top: 0px;
          height: 100%;
          border-top-right-radius: 5px;
          border-bottom-right-radius: 5px;
        }

        .number {
          position: relative;
          top: 25%;
          left: 8%;
          font-size: 2em;
          font-weight: bold;
        }

      </style>

      <template>
        <x-box>
          <div name="boxcontent" class="container">
            <!--Online: {{numOnline}} Active: {{numActive}} Busy: {{numBusy}}-->
            <div name="total" class="total">
              <span class="number">99</span>
            </div>
            <div name="active" class="active">
              <span class="number">88</span>
            </div>
            <div name="sleep" class="sleep">
              <span class="number">11</span>
            </div>
            <div name="face" class="face">
              <img src="../images/face.jpg">
            </div>
          </div>
        </x-box>
      </template>

      <script type="application/dart" src="xagentinfo.dart"></script>
    </element>
  </body>
</html>
