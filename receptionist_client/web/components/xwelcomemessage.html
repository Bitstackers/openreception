<!DOCTYPE html>

<html>
  <head>
    <link rel="components" href="xbox.html">
  </head>
  <body>
    <element name="x-welcome-message" constructor="WelcomeMessage" extends="span" apply-author-styles>
      <style scoped>
        .container {
          display: table;
          height: -moz-calc(100% - 20px);
          height: -webkit-calc(100% - 20px);
          width: -moz-calc(100% - 20px);
          width: -webkit-calc(100% - 20px);
          margin: 10px;
          font-size: 1.5em;
        }

        .cell {
          display: table-cell;
          vertical-align: middle;
        }
      </style>

      <template>
        <x-box>
          <div name="boxcontent" class="container">
            <template instantiate="if environment.organization.current != model.nullOrganization">
              <span class="cell">{{environment.organization.current.greeting}}</span>
            </template>
          </div>
        </x-box>
      </template>

      <script type="application/dart" src="xwelcomemessage.dart"></script>
    </element>
  </body>
</html>
