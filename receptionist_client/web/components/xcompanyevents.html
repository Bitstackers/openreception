<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="xboxwithheader.html">
    <link rel="import" href="xcalendarevent.html">
  </head>
  <body>
    <element name="x-company-events" constructor="CompanyEvents" extends="span" apply-author-styles>
      <style scoped>
        .placing {
          position: absolute;
          left: 0%;
          top: 13%;
          height: 17%;
          width: 34%;
        }

        .container {
          height: 100%;
          width: 100%;
          overflow: auto;
          font-size: 0.9em;
        }

        .zebra {
          list-style-type: none;
        }

        .zebra li {
          padding: 5px;
        }

        .zebra li:nth-of-type(odd) {
          background-color: #eee;
        }

        .active {
          border-left: solid 3px red;
        }
      </style>

      <template>
        <x-box-with-header headerfontsize="0.8em" headerpadding="0px 5px 2px 5px" class="placing">
          <span name="boxheader">
            {{title}}
          </span>

          <div name="boxcontent" class="container">
            <ul template iterate="event in environment.organization.current.calendarEvents" class="zebra">
              <template instantiate="if event.active">
                <li class="active">
                  <x-calendar-event event="{{event}}"></x-calendar-event>
                </li>
              </template>
              <template instantiate="if !event.active">
                <li>
                  <x-calendar-event event="{{event}}"></x-calendar-event>
                </li>
              </template>
            </ul>
          </div>
        </x-box-with-header>
      </template>

      <script type="application/dart" src="xcompanyevents.dart"></script>
    </element>
  </body>
</html>
