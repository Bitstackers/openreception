<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="xboxwithheader.html">
  </head>
  <body>
    <element name="x-company-events" constructor="CompanyEvents" extends="span" apply-author-styles>
      <style scoped>
        .placing {
          position: absolute;
          left: 0%;
          top: 13%;
          height: 17%;
          width: 34%;
        }

        .container {
          height: 100%;
          width: 100%;
          overflow: auto;
          font-size: 0.9em;
        }

        .zebra {
          list-style-type: none;
        }

        .zebra li {
          padding: 5px;
        }

        .zebra li:nth-of-type(odd) {
          background-color: #eee;
        }

        .eventtable {
          width: 100%;
          border-collapse: collapse;
        }

        .eventcontent {
          width: 70%;
          vertical-align: top;
        }

        .eventtimestamp {
          width: 30%;
          text-align: right;
          vertical-align: top;
        }
      </style>

      <template>
        <x-box-with-header headerfontsize="0.8em" headerpadding="0px 5px 2px 5px" class="placing">
          <span name="boxheader">
            CompanyEvents
          </span>

          <div name="boxcontent" class="container">
            <ul class="zebra">
              <li template repeat="event in environment.organization.current.events">
                <table class="eventtable">
                  <tr>
                    <td class="eventcontent">
                      {{event.content}}
                    <td>
                    <td class="eventtimestamp">
                      {{event.start}} - {{event.stop}}
                    <td>
                  </tr>
                </table>
              </li>
            </ul>
          </div>
        </x-box-with-header>
      </template>

      <script type="application/dart" src="xcompanyevents.dart"></script>
    </element>
  </body>
</html>
