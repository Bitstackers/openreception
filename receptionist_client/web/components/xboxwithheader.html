<!DOCTYPE html>

<html>
  <body>
    <element name="x-box-with-header" constructor="BoxWithHeader" extends="span" apply-author-styles>
      <style scoped>
        .outerbox {
          height: 100%;
          background-color: #fafafa;
          border: solid 2px #ddd;
          border-radius: 5px;
          overflow: auto;
        }

        .content {
          overflow: auto;
        }

        .headline {
          color: #444;
          font-weight: bold;
        }

        .headline_chrome {
          background-color: #dedede;
        }

        .headline_nochrome {
          background-color: inherit;
        }
      </style>

      <template>
        <div class="outerbox {{outerboxChrome}}">
          <h1 class="headline {{headlineChrome}}">
            <content select="[name=boxheader]"></content>
          </h1>
          <div class="content">
            <content select="[name=boxcontent]"></content>
          </div>
        </div>
      </template>

      <script type="application/dart" src="xboxwithheader.dart"></script>
    </element>
  </body>
</html>
