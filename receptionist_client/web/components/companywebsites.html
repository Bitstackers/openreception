<polymer-element name="company-websites">
  <link rel="import" href="boxwithheader.html">
  
  <template>
    <style>
      .company-websites-placing {
        position: absolute;
        left: 79%;
        top: 19%;
        height: 9%;
        width: 21%;
      }

      .company-websites-container {
        height: 100%;
        width: 100%;
        overflow: auto;
      }

      .company-websites-zebra {
        list-style-type: none;
      }

      .company-websites-zebra li {
        padding: 4px;
      }

      .company-websites-zebra li:nth-of-type(even) {
        background-color: #eee;
      }
    </style>
    
    <box-with-header headerfontsize="0.8em" headerpadding="0px 5px 2px 5px" class="company-websites-placing">
      <span name="boxheader">
        {{title}}
      </span>

      <div name="boxcontent" class="minibox company-websites-container">
        <ul class="company-websites-zebra">
          <template repeat="{{value in organization.websiteList}}">
            <li>{{value}}</li>
          </template>
        </ul>
      </div>
    </box-with-header>
  </template>

  <script type="application/dart" src="companywebsites.dart"></script>
</polymer-element>
