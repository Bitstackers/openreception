<polymer-element name="company-product">
  <link rel="import" href="boxwithheader.html">
  
  <template>
    <style>
      .company-product-placing {
        position: absolute;
        left: 35%;
        top: 30%;
        height: 9%;
        width: 21%;
      }
  
      .company-product-container {
        height: 100%;
        width: 100%;
        overflow: auto;
        padding: 5px;
      }
    </style>
    
    <box-with-header headerfontsize="0.8em" headerpadding="0px 5px 2px 5px" class="company-product-placing">
      <span name="boxheader">
        {{title}}
      </span>

      <div name="boxcontent" class="minibox company-product-container">
        {{organization.product}}
      </div>
    </box-with-header>
  </template>

  <script type="application/dart" src="companyproduct.dart"></script>
</polymer-element>
