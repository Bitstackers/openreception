<!DOCTYPE html>

<html>
<body>
  <element name="x-context-switcher-button" constructor="ContextSwitcherButton" extends="span" apply-author-styles>
    <style scoped>
      .default {
        position: relative;
        background-color: inherit;
        width: 100%;
        border: none;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .buttonface {
        height: 100%;
        width: 100%;
      }

      .alert {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>

    <template>
      <button disabled="{{disabled}}" class="default" on-click="activate()">
        <img class="buttonface" src="{{icon}}">
        <div class="alert {{alertMode}}">
          <img src="{{alertIcon}}">
        </div>
      </button>
    </template>

    <script type="application/dart" src="xcontextswitcherbutton.dart"></script>
  </element>
</body>
</html>
