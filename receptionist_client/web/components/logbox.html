<polymer-element name="log-box">
  <link rel="import" href="box.html">

  <template>
    <style>
      .log-box-container {
        margin: 10px;
        height: -moz-calc(100% - 20px);
        height: -webkit-calc(100% - 20px);
        width: -moz-calc(100% - 20px);
        width: -webkit-calc(100% - 20px);
        overflow: auto;
        border: solid 1px red;
      }
    </style>
    
    <box>
      <div name="boxcontent" class="log-box-container">
        <table>
          <template repeat="{{record in messages}}"> 
            <tr>
              <td>{{record.time}}</td>
              <td>{{record.level.name}}</td>
              <td>{{record.message}}</td>
            </tr>
          </template>
        </table>
      </div>
    </box>
  </template>

  <script type="application/dart" src="logbox.dart"></script>
</polymer-element>
