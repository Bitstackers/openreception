<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="boxwithheader.html">
  </head>
  <body>
    <element name="send-message" constructor="SendMessage" extends="span" apply-author-styles>
      <style>
        .send-message-placing {
          position: absolute;
          top: 52%;
          left: 46%;
          height: 48%;
          width: 32%;
        }

        .send-message-container {
          position: relative;
          margin: 10px;
          height: -moz-calc(100% - 20px);
          height: -webkit-calc(100% - 20px);
          width: -moz-calc(100% - 20px);
          width: -webkit-calc(100% - 20px);
          overflow: auto;
        }

        .send-message-field {
          position: absolute;
          border: solid 2px #ccc;
          border-radius: 3px;
          font-size: 1.1em;
        }

        input.send-message-field {
          height: 30px;
          padding: 3px;
        }

        textarea.send-message-field {
          height: 30%;
          padding: 5px;
          font-size: 1.2em;
        }

        .send-message-searchbox {width: 25%;}

        .send-message-search-result {
          left: 27%;
          width: 73%;
        }

        .send-message-company {
          top: 10%;
          left: 51%;
          width: 49%;
        }

        .send-message-name {
          top: 10%;
          width: 49%;
        }

        .send-message-phone {
          top: 20%;
          width: 35%;
        }

        .send-message-cellphone {
          top: 20%;
          left: 37%;
          width: 35%;
        }

        .send-message-localno {
          top: 20%;
          left: 74%;
          width: 26%;
        }

        .send-message-text {
          top: 30%;
          height: 30%;
          width: 100%;
        }

        .send-message-checkbox-container {
          position: absolute;
          width: 40%;
        }

        .send-message-checkbox-label {
          position: absolute;
          top: 2px;
          margin-left: 2%;
        }

        .send-message-checkbox-container input[type="checkbox"] {
          display:none;
        }

        .send-message-checkbox-container input[type="checkbox"] + label span {
          height: 20px;
          width: 20px;
          border: solid 2px #ccc;
          border-radius: 3px;
          cursor:pointer;
          display: inline-block;
          margin: -2px 5px 0 0;
          vertical-align: middle;
        }

        .send-message-checkbox-container input[type="checkbox"]:checked + label span {
          background-color: green;
        }

        .send-message-pleasecall {top: 63%;}
        .send-message-callsback {top: 70%;}
        .send-message-hascalled {top: 77%;}
        .send-message-emergency {top: 84%;}

        .send-message-recipient-container {
          position: absolute;
          top: 63%;
          left: 48%;
          height: 36%;
          width: 52%;
        }

        .send-message-recipient-list {
          height: 100%;
          width: 100%;
          border: solid 1px red;
        }

        .send-message-recipient-list ul {
          height: 80%;
          list-style-type: none;
          border: solid 1px blue;
          overflow: auto;
        }

        .send-message-recipient-select {
          height: 20%;
          border: solid 1px green;
        }

        .send-message-button-container {
          position: absolute;
          top: 92%;
        }

        .send-message-button-container button {
          background-color: #fafafa;
          border: solid 2px #ccc;
          border-radius: 3px;
          font-size: 1em;
          margin: 0px 10px 0px 0px;
          padding: 5px 0px;
          width: 75px;
        }

        .send-message-button-container button:hover {
          border: solid 2px #bbb;
          border-radius: 3px;
          font-size: 1em;
          background-color: #eee;
          padding: 5px;
          cursor: pointer;
        }
      </style>

      <template>
        <box-with-header class="send-message-placing">
          <span name="boxheader">
            {{title}}
          </span>

          <div name="boxcontent" class="send-message-container">
            <template instantiate="if environment.contact != model.nullContact">
              <input class="send-message-searchbox send-message-field" type="search" bind-value="search" placeholder="{{placeholderSearch}}"/>
              <input class="send-message-search-result send-message-field" bind-value="searchResult" placeholder="{{placeholderSearchResult}}" readonly/>

              <input class="send-message-name send-message-field" bind-value="name" placeholder="{{placeholderName}}"/>
              <input class="send-message-company send-message-field" bind-value="company" placeholder="{{placeholderCompany}}"/>

              <input class="send-message-phone send-message-field" bind-value="phone" placeholder="{{placeholderPhone}}"/>
              <input class="send-message-cellphone send-message-field" bind-value="cellphone" placeholder="{{placeholderCellphone}}"/>
              <input class="send-message-localno send-message-field" bind-value="localno" placeholder="{{placeholderLocalno}}"/>

              <textarea style="resize: none" class="send-message-text send-message-field" bind-value="text" placeholder="{{placeholderText}}"></textarea>

              <div class="send-message-checkbox-container send-message-pleasecall">
                <input bind-checked="pleaseCall" id="send-message-checkbox1" type="checkbox"/>
                <label class="send-message-checkbox-label" for="send-message-checkbox1"><span></span>Ring venligst</label>
              </div>
              <div class="send-message-checkbox-container send-message-callsback">
                <input bind-checked="callsBack" id="send-message-checkbox2" type="checkbox"/>
                <label class="send-message-checkbox-label" for="send-message-checkbox2"><span></span>Ringer selv tilbage</label>
              </div>
              <div class="send-message-checkbox-container send-message-hascalled">
                <input bind-checked="hasCalled" id="send-message-checkbox3" type="checkbox"/>
                <label class="send-message-checkbox-label" for="send-message-checkbox3"><span></span>Har ringet</label>
              </div>
              <div class="send-message-checkbox-container send-message-emergency">
                <input class="send-message-checkbox" bind-checked="emergency" id="send-message-checkbox4" type="checkbox"/>
                <label class="send-message-checkbox-label" for="send-message-checkbox4"><span></span>Haster</label>
              </div>

              <div class="send-message-recipient-container">
                <box-with-header headerfontsize="0.8em" headerpadding="0px 5px 2px 5px">
                  <span name="boxheader">
                    {{recipientList}}
                  </span>

                  <div name="boxcontent" class="minibox send-message-recipient-list">
                    <ul template iterate="value in contactList">
                      <li style="padding: 5px;">
                        {{value}}
                      </li>
                    </ul>
                    <div  class="send-message-recipient-select">
                      select more recipient
                    </div>
                  </div>
                </box-with-header>
              </div>

              <div class="send-message-button-container">
                <button on-click="">{{cancelButtonLabel}}</button>
                <button on-click="">{{saveButtonLabel}}</button>
                <button on-click="">{{sendButtonLabel}}</button>
              </div>
            </template>
          </div>
        </box-with-header>
      </template>

      <script type="application/dart" src="sendmessage.dart"></script>
    </element>
  </body>
</html>
