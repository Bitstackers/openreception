<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="boxwithheader.html">
  </head>
  <body>
    <element name="send-message" constructor="SendMessage" extends="span" apply-author-styles>
      <style>
        .send-message-placing {
          position: absolute;
          top: 52%;
          left: 46%;
          height: 48%;
          width: 32%;
        }

        .send-message-container {
          position: relative;
          margin: 10px;
          height: -moz-calc(100% - 20px);
          height: -webkit-calc(100% - 20px);
          width: -moz-calc(100% - 20px);
          width: -webkit-calc(100% - 20px);
          overflow: auto;
        }

        .send-message-field {
          position: absolute;
          border: solid 2px #ccc;
          border-radius: 3px;
          font-size: 1.1em;
        }

        input.send-message-field {
          height: 30px;
          padding: 3px;
        }

        textarea.send-message-field {
          height: 30%;
          padding: 5px;
          font-size: 1.2em;
        }

        .send-message-searchbox {width: 25%;}

        .send-message-search-result {
          left: 27%;
          width: 73%;
        }

        .send-message-company {
          top: 10%;
          left: 51%;
          width: 49%;
        }

        .send-message-name {
          top: 10%;
          width: 49%;
        }

        .send-message-phone {
          top: 20%;
          width: 35%;
        }

        .send-message-cellphone {
          top: 20%;
          left: 37%;
          width: 35%;
        }

        .send-message-localno {
          top: 20%;
          left: 74%;
          width: 26%;
        }

        .send-message-text {
          top: 30%;
          height: 30%;
          width: 100%;
        }

        .send-message-checkbox-container {
          position: absolute;
          width: 40%;
        }

        .send-message-checkbox {
          width: 20px;
          height: 20px;
        }

        .send-message-checkbox-label {
          position: absolute;
          top: 2px;
          margin-left: 2%;
        }

        .send-message-pleasecall {top: 63%;}
        .send-message-callsback {top: 70%;}
        .send-message-hascalled {top: 77%;}
        .send-message-emergency {top: 84%;}

        .send-message-recipient-container {
          position: absolute;
          top: 63%;
          left: 45%;
          height: 26%;
          width: 55%;
          border: solid 1px red;
        }

        .send-message-button-container {
          position: absolute;
          top: 92%;
        }
      </style>

      <template>
        <box-with-header class="send-message-placing">
          <span name="boxheader">
            {{title}}
          </span>

          <div name="boxcontent" class="send-message-container">
            <input class="send-message-searchbox send-message-field" type="search" value="{{search}}" placeholder="{{placeholderSearch}}"/>
            <input class="send-message-search-result send-message-field" value="{{searchResult}}" placeholder="{{placeholderSearchResult}}" readonly/>

            <input class="send-message-name send-message-field" value="{{name}}" placeholder="{{placeholderName}}"/>
            <input class="send-message-company send-message-field" value="{{company}}" placeholder="{{placeholderCompany}}"/>

            <input class="send-message-phone send-message-field" value="{{phone}}" placeholder="{{placeholderPhone}}"/>
            <input class="send-message-cellphone send-message-field" value="{{cellphone}}" placeholder="{{placeholderCellphone}}"/>
            <input class="send-message-localno send-message-field" value="{{localno}}" placeholder="{{placeholderLocalno}}"/>

            <textarea style="resize: none" class="send-message-text send-message-field" placeholder="{{placeholderText}}">{{text}}</textarea>

            <div class="send-message-checkbox-container send-message-pleasecall">
              <input class="send-message-checkbox" id="send-message-checkbox1" type="checkbox"/>
              <label class="send-message-checkbox-label" for="send-message-checkbox1">Ring venligst</label>
            </div>
            <div class="send-message-checkbox-container send-message-callsback">
              <input class="send-message-checkbox" id="send-message-checkbox2" type="checkbox"/>
              <label class="send-message-checkbox-label" for="send-message-checkbox2">Kunder ringer selv tilbage</label>
            </div>
            <div class="send-message-checkbox-container send-message-hascalled">
              <input class="send-message-checkbox" id="send-message-checkbox3" type="checkbox"/>
              <label class="send-message-checkbox-label" for="send-message-checkbox3">Har ringet</label>
            </div>
            <div class="send-message-checkbox-container send-message-emergency">
              <input class="send-message-checkbox" id="send-message-checkbox4" type="checkbox"/>
              <label class="send-message-checkbox-label" for="send-message-checkbox4">Haster</label>
            </div>

            <div class="send-message-recipient-container">
              Liste af modtagere...
            </div>

            <div class="send-message-button-container">
              <button>Annuller</button>
              <button>Gem</button>
              <button>Send</button>
            </div>
          </div>
        </box-with-header>
      </template>

      <script type="application/dart" src="sendmessage.dart"></script>
    </element>
  </body>
</html>
