<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="xcontext.html">
    <link rel="import" href="xcontextswitcher.html">
    <link rel="import" href="xwelcomemessage.html">
    <link rel="import" href="xagentinfo.html">
    <link rel="import" href="xcompanyselector.html">
    <link rel="import" href="xcompanyevents.html">
    <link rel="import" href="xcompanyhandling.html">
    <link rel="import" href="xcompanyopeninghours.html">
    <link rel="import" href="xcompanysalescalls.html">
    <link rel="import" href="xcompanyproduct.html">
    <link rel="import" href="xcompanycustomertype.html">
    <link rel="import" href="xcompanytelephonenumbers.html">
    <link rel="import" href="xcompanyaddresses.html">
    <link rel="import" href="xcompanyalternatenames.html">
    <link rel="import" href="xcompanybankinginformation.html">
    <link rel="import" href="xcompanyemailaddresses.html">
    <link rel="import" href="xcompanywebsites.html">
    <link rel="import" href="xcompanyregistrationnumber.html">
    <link rel="import" href="xcompanyother.html">
    <link rel="import" href="xcontactinfo.html">
    <link rel="import" href="xsendmessage.html">
    <link rel="import" href="xglobalqueue.html">
    <link rel="import" href="xlocalqueue.html">
    <link rel="import" href="xfoo.html">
    <link rel="import" href="xlogbox.html">
  </head>
  <body>
    <element name="app" constructor="App" extends="div" apply-author-styles>
      <template>
        <template instantiate="if !configuration.loaded">
          <h1>Loading application....</h1>
        </template>

        <template instantiate="if configuration.loaded">
          <x-context-switcher id="contextswitcher"></x-context-switcher>

          <x-context id="contexthome">
            <x-welcome-message></x-welcome-message>
            <x-agent-info></x-agent-info>
            <x-company-selector></x-company-selector>
            <x-company-events></x-company-events>
            <x-company-handling></x-company-handling>
            <x-company-opening-hours></x-company-opening-hours>
            <x-company-sales-calls></x-company-sales-calls>
            <x-company-product></x-company-product>
            <x-company-customer-type></x-company-customer-type>
            <x-company-telephone-numbers></x-company-telephone-numbers>
            <x-company-addresses></x-company-addresses>
            <x-company-alternate-names></x-company-alternate-names>
            <x-company-banking-information></x-company-banking-information>
            <x-company-email-addresses></x-company-email-addresses>
            <x-company-websites></x-company-websites>
            <x-company-registration-number></x-company-registration-number>
            <x-company-other></x-company-other>
            <x-contact-info></x-contact-info>
            <x-send-message></x-send-message>
            <x-global-queue></x-global-queue>
            <x-local-queue></x-local-queue>
          </x-context>

          <x-context id="contextmessages" class="hidden">
            <x-foo contextid="contextmessages">
              Set alert level for
            </x-foo>
          </x-context>

          <x-context id="contextlog" class="hidden">
            <x-logbox id="logbox"></x-logbox>
          </x-context>

          <x-context id="contextstatistics" class="hidden">
            <x-foo contextid="contextstatistics">
              Set alert level for
            </x-foo>
          </x-context>

          <x-context id="contextphone" class="hidden">
            <x-foo contextid="contextphone">
              Set alert level for
            </x-foo>
          </x-context>

          <x-context id="contextvoicemails" class="hidden">
            <x-foo contextid="contextvoicemails">
              Set alert level for
            </x-foo>
          </x-context>
        </template>
      </template>

      <script type="application/dart" src="app.dart"></script>
    </element>
  </body>
</html>
