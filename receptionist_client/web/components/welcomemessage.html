<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="box.html">
  </head>
  <body>
    <element name="welcome-message" constructor="WelcomeMessage" extends="span" apply-author-styles>
      <style>
        .welcome-message-placing {
          position: absolute;
          left: 0%;
          top: 0%;
          height: 6%;
          width: 89%;
        }

        .welcome-message-container {
          display: table;
          height: -moz-calc(100% - 20px);
          height: -webkit-calc(100% - 20px);
          width: -moz-calc(100% - 20px);
          width: -webkit-calc(100% - 20px);
          margin: 10px;
          font-size: 1.5em;
        }

        .welcome-message-cell {
          display: table-cell;
          vertical-align: middle;
        }
      </style>

      <template>
        <box class="welcome-message-placing">
          <div name="boxcontent" class="welcome-message-container">
            <template instantiate="if environment.organization != model.nullOrganization">
              <span class="welcome-message-cell">{{environment.organization.greeting}}</span>
            </template>
          </div>
        </box>
      </template>

      <script type="application/dart" src="welcomemessage.dart"></script>
    </element>
  </body>
</html>
