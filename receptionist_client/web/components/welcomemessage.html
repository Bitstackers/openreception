<polymer-element name="welcome-message" >
  <link rel="import" href="bobbox.html">
  
  <template>
    <style>
      .welcome-message-placing {
        position: absolute;
        left: 0%;
        top: 0%;
        height: 6%;
        width: 89%;
      }
    
      .welcome-message-container {
        display: table;
        height: -moz-calc(100% - 20px);
        height: -webkit-calc(100% - 20px);
        width: -moz-calc(100% - 20px);
        width: -webkit-calc(100% - 20px);
        margin: 10px;
        font-size: 1.5em;
      }
    
      .welcome-message-cell {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
    
    <bob-box class="welcome-message-placing">
      <div name="boxcontent" class="welcome-message-container">
        <span class="welcome-message-cell">Hej {{message}}</span>
      </div>
    </bob-box>
  </template>

  <script type="application/dart" src="welcomemessage.dart"></script>
</polymer-element>
