<!DOCTYPE html>

<html>
<head>
  <link rel="components" href="xcontextswitcherbutton.html">
</head>
<body>
  <element name="x-context-switcher" constructor="ContextSwitcher" extends="span" apply-author-styles>
    <style scoped>
      .default {
        height: 100%;
        background-color: #fafafa;
        border-top: solid 2px #ddd;
        border-right: solid 2px #ddd;
        border-bottom: solid 2px #ddd;
        border-radius: 0px 5px 5px 0px;
        list-style-type: none;
      }

      .item {
        margin: 0px auto;
        width: 70%;
      }
    </style>

    <template>
      <ul template iterate="context in environment.contextList" class="default">
        <li class="item">
          <x-context-switcher-button context="{{context}}"></x-context-switcher-button>
        </li>
      </ul>
    </template>

    <script type="application/dart" src="xcontextswitcher.dart"></script>
  </element>
</body>
</html>
