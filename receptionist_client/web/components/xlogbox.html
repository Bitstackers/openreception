<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="xbox.html">
  </head>
  <body>
    <element name="x-logbox" constructor="LogBox" extends="span" apply-author-styles>
      <style scoped>
        .container {
          margin: 10px;
          height: -moz-calc(100% - 20px);
          height: -webkit-calc(100% - 20px);
          width: -moz-calc(100% - 20px);
          width: -webkit-calc(100% - 20px);
          overflow: auto;
          border: solid 1px red;
        }
      </style>

      <template>
        <x-box>
          <div name="boxcontent" class="container">
            <table border="1">
              <tr template repeat="record in messages">
                <td>{{record.time}}</td>
                <td>{{record.level.name}}</td>
                <td>{{record.message}}</td>
              </tr>
            </table>
          </div>
        </x-box>
      </template>

      <script type="application/dart" src="xlogbox.dart"></script>
    </element>
  </body>
</html>
