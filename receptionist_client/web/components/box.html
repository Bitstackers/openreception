<!DOCTYPE html>

<html>
  <body>
    <element name="box" constructor="Box" extends="span" apply-author-styles>
      <style>
        .box-outer {
          height: 100%;
          background-color: #fafafa;
          border: solid 2px #ddd;
          border-radius: 5px;
          overflow: auto;
        }

        .box-content {
          height: 100%;
          overflow: auto;
        }
      </style>

      <template>
        <div class="box-outer" style="{{noChrome}}">
          <div class="box-content">
            <content select="[name=boxcontent]"></content>
          </div>
        </div>
      </template>

      <script type="application/dart" src="box.dart"></script>
    </element>
  </body>
</html>
