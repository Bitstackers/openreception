<!DOCTYPE html>

<html>
 <body>
  <element name="x-company-selector" constructor="CompanySelector" extends="span" apply-author-styles>
    <template>
      <select on-change="_selection($event)">
        <option disabled="disabled" selected="selected">{{defaultOptionText}}</option>
        <option template repeat="org in organizationList" value="{{org.id.toString()}}">{{org.name}}</option>
      </select>
      <!--
      <select template iterate="org in organizationList" on-change="_selection($event)">
        <option value="{{org.id.toString()}}">{{org.name}}</option>
      </select>
      -->
    </template>

    <script type="application/dart" src="xcompanyselector.dart"></script>
  </element>
</body>
</html>
