<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="boxwithheader.html">
  </head>
  <body>
    <element name="company-opening-hours" constructor="CompanyOpeningHours" extends="span" apply-author-styles>
      <style>
        .company-opening-hours-placing {
          position: absolute;
          left: 35%;
          top: 8%;
          height: 9%;
          width: 21%;
        }

        .company-opening-hours-container {
          height: 100%;
          width: 100%;
          overflow: auto;
        }

        .company-opening-hours-zebra {
          list-style-type: none;
        }

        .company-opening-hours-zebra li {
          padding: 4px;
        }

        .company-opening-hours-zebra li:nth-of-type(even) {
          background-color: #eee;
        }
      </style>

      <template>
        <box-with-header headerfontsize="0.8em" headerpadding="0px 5px 2px 5px" class="company-opening-hours-placing">
          <span name="boxheader">
            {{title}}
          </span>

          <div name="boxcontent" class="minibox company-opening-hours-container">
            <ul template iterate="value in environment.organization.openingHoursList" class="company-opening-hours-zebra">
              <li>{{value}}</li>
            </ul>
          </div>
        </box-with-header>
      </template>

      <script type="application/dart" src="companyopeninghours.dart"></script>
    </element>
  </body>
</html>
