<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>usermon</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="main.dart" type="application/dart"></script>
    <script async src="packages/browser/dart.js"></script>
</head>
  <body>
    <div id="users" style="width: 90%; float: left;">
      <h2>Users</h2>
      <table style="width: 100%;">
        <thead>
          <td style="width: 17%">Name</td>
          <td style="width: 25%">State</td>
          <td style="width: 10%">Messages today</td>
          <td style="width: 20%">Stats</td>
          <td style="width: 10%">Last activity</td>
        </thead>
        <tbody id="user-list">
        </tbody>
      </table>
    </div>
    <div id="calls" style="width: 10%;  float: left;">
          <h2>Calls</h2>
      <ul id="call-list"></ul>
    </div>
  </body>
</html>
