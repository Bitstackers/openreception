  postgresql: '>= 0.3.0 <4.0.0'
  libdialplan:
    git:
      ref: master
      url: https://github.com/AdaHeads/libdialplan.git
  esl:
    git:
      ref: master
      url: https://github.com/rostgaard/libesl-dart.git
  logging: any
