name: ServerStack
description: Server stack for the OpenReception application.
version: 0.1.1+beta
dependencies:
  args: any
  crypto: any
  intl: any
  http: any
  oauth2: any
  openreception_framework:
    version: ">= 0.0.21+0"
    git:
      ref: master
      url: https://github.com/BitStackers/OpenReceptionFramework.git
  path: any
